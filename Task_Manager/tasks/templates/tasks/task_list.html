{% extends "base.html" %}
{% block content %}
    <h2>Task List</h2>
    <a href="{% url 'task_create' %}">Add Task</a>
    <ul>
        {% for task in tasks %}
            <li>
                <strong>{{ task.title }}</strong> - {{ task.get_status_display }}
                <a href="{% url 'task_update' task.id %}">Edit</a>
                <a href="{% url 'task_delete' task.id %}">Delete</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
